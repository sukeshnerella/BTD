<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Brain Tumor Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    strong {
      color: #4CAF50;
    }

    p {
      color: #666;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Brain Tumor Classifier</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <label for="file">Choose an image:</label>
    <input type="file" name="file" accept=".jpg, .jpeg, .png">
    <br>
    <input type="submit" value="Upload and Predict">
  </form>

  {% if prediction %}
    <h2>Prediction:</h2>
    <p>The uploaded image is predicted to be of class: <strong>{{ prediction }}</strong></p>
    <p>Filename: {{ filename }}</p>
  {% endif %}
</body>
</html>
